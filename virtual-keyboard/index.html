<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual keyboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon.ico">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <textarea name="Input" cols="30" rows="10" placeholder="Type here" autofocus></textarea>
    <section class="keyboard">
        <div class="row row-1">
          <div class="key">`</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key">0</div>
          <div class="key">-</div>
          <div class="key">=</div>
          <div class="key">Backspace</div>
        </div>
        <div class="row row-2">
          <div class="key">TAB</div>
          <div class="key">Q</div>
          <div class="key">W</div>
          <div class="key">E</div>
          <div class="key">R</div>
          <div class="key">T</div>
          <div class="key">Y</div>
          <div class="key">U</div>
          <div class="key">I</div>
          <div class="key">O</div>
          <div class="key">P</div>
          <div class="key">[</div>
          <div class="key">]</div>
          <div class="key">\</div>
        </div>
        <div class="row row-3">
          <div class="key">CapsLock</div>
          <div class="key">A</div>
          <div class="key">S</div>
          <div class="key">D</div>
          <div class="key">F</div>
          <div class="key">G</div>
          <div class="key">H</div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
          <div class="key">;</div>
          <div class="key">'</div>
          <div class="key">ENTER</div>
        </div>
        <div class="row row-4">
          <div class="key">Shift</div>
          <div class="key">Z</div>
          <div class="key">X</div>
          <div class="key">C</div>
          <div class="key">V</div>
          <div class="key">B</div>
          <div class="key">N</div>
          <div class="key">M</div>
          <div class="key">,</div>
          <div class="key">.</div>
          <div class="key">/</div>
          <div class="key">&#8593;</div>
          <div class="key">Shift</div>
        </div>
        <div class="row row-5">
          <div class="key">Ctrl</div>
          <div class="key">Win</div>
          <div class="key">Alt</div>
          <div class="key"></div>
          <div class="key">Alt</div>
          <div class="key">Ctrl</div>
          <div class="key">&#8592;</div>
          <div class="key">&#8595;</div>
          <div class="key">&#8594;</div>
          <div class="info">Info</div>
        </div>
      </section>
</body>
</html>
